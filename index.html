<html>
<head>
  <meta charset="UTF-8">
  <link rel='shortcut icon' type='image/x-icon' href='favicon.ico' />
  <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
  <title>Cellular Automata</title>
  <script language="javascript" type="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.4.20/p5.min.js"></script>
  <script src="https://peterolson.github.io/BigInteger.js/BigInteger.min.js"></script>
  <script language="javascript" type="text/javascript" src="sketch.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script language="javascript" type="text/javascript" src="selecting_neighbors.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
	<div id="sketch"></div>
  <div id="container">
    <div id="info" class="left">
        <p class='header'>Info</p>
        <p id='cells_alive'>% Cells Alive : </p>
        <p id='cells_dead'>% Cells Dead : </p>
        <p id='generations'>Generations : </p>
        <p><a href="https://en.wikipedia.org/wiki/Cellular_automaton">What is cellular automata?</a></p>
      </div>
  	<div id="neighborhood" class="center">
  		<p class='header'>Neighborhood</p>
  		<table>
  			<tr><td></td><td></td><td></td><td></td><td></td></tr>
  			<tr><td></td><td></td><td></td><td></td><td></td></tr>
  			<tr><td></td><td></td><td></td><td></td><td></td></tr>
  			<tr><td></td><td></td><td></td><td></td><td></td></tr>
  			<tr><td></td><td></td><td></td><td></td><td></td></tr>
  		</table>
      </div>
      <div id="controls" class="right">
      	<p class='header'>Tips</p>
      	<p>N - New Rule</p>
      	<p>R - Restart Current Rule</p>
      	<p>S - Scramble Current Rule</p>
        <p>Drag mouse above to inverse cells</p>
      </div>
    </div>
</body>
</html>
